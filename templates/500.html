{% extends 'base.html' %}

{% block title %}500 - Internal Server Error{% endblock %}

{% block head %}
<style>
    body {
        background-color: #1a1a1a;
        color: #ffffff;
    }
    .error-page {
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .error-code {
        font-size: 8rem;
        font-weight: bold;
        color: #ffffff;
        margin-bottom: 1rem;
    }
    .error-title {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #ffffff;
    }
    .error-message {
        font-size: 1.2rem;
        color: #cccccc;
        margin-bottom: 2rem;
    }
    .btn-return {
        background-color: #007bff;
        color: white;
        padding: 10px 30px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    .btn-return:hover {
        background-color: #0056b3;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-code">500</div>
    <h1 class="error-title">Internal Server Error</h1>
    <p class="error-message">Something went wrong on our end. Please try again later.</p>
    <a href="{{ url_for('dashboard') }}" class="btn-return">Return to Dashboard</a>
</div>
{% endblock %}
