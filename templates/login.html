{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Check-In System Logo" class="img-fluid logo-img mb-3" style="max-width: 150px;">
                <h2 class="text-primary">Check-In System</h2>
            </div>
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0">
                        <i class="fas fa-user-clock"></i> Login
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('login') }}" id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> Email
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required 
                                   autocomplete="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" 
                                       required autocomplete="current-password">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="text-primary">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 15px;
    }
    
    .card-header {
        border-radius: 15px 15px 0 0 !important;
    }
    
    .form-control {
        border-radius: 8px;
    }
    
    .input-group-text {
        border-radius: 8px 0 0 8px;
        background-color: #f8f9fa;
    }
    
    .form-control {
        border-radius: 0 8px 8px 0;
    }
    
    .btn {
        border-radius: 8px;
        padding: 12px;
    }

    .logo-img {
        transition: transform 0.3s ease;
    }

    .logo-img:hover {
        transform: scale(1.05);
    }
    
    @media (max-width: 768px) {
        .container {
            padding: 0 15px;
        }
        
        .card {
            margin-top: 0;
        }
        
        .form-control-lg, .btn-lg {
            font-size: 16px; /* Better for mobile */
        }

        .logo-img {
            max-width: 120px !important;
        }
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    // Password visibility toggle
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        // Toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        
        // Toggle the icon
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    // Remember me functionality
    if (localStorage.getItem('rememberedEmail')) {
        document.getElementById('email').value = localStorage.getItem('rememberedEmail');
        document.getElementById('remember').checked = true;
    }

    document.querySelector('form').addEventListener('submit', function(e) {
        const rememberMe = document.getElementById('remember').checked;
        const email = document.getElementById('email').value;
        
        if (rememberMe) {
            localStorage.setItem('rememberedEmail', email);
        } else {
            localStorage.removeItem('rememberedEmail');
        }
    });
</script>
{% endblock %}
